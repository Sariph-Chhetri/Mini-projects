<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="container">
        <h3>Enter your text or URL</h3>
        <input class="input" type="text" placeholder="Text or URL">
        <div class="qr">
            <img src="" class="img">
        </div>
        <button onclick="generateQR()" class="btn">Generate QR</button>
    </div>
    <script>

    let input = document.querySelector(".input");
    let btn = document.querySelector(".btn");
    let qr = document.querySelector(".qr");
    let img = document.querySelector(".img");

    let api = " https://api.qrserver.com/v1/create-qr-code/?size=250x250&data= ";
     
    function generateQR(){
       if(input.value.length > 0){
       img.src = api + input.value;
       }
    }

    </script>
</body>
</html>
