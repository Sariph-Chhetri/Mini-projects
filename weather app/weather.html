<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="container">
        <div id="search">
            <input type="text" placeholder="Enter city name">
            <button><img src="search.png"></button>
        </div>
        <p class="error">
            Invalid city name
        </p>
        <div id="weather">
        <div id="weatherbody">
            <img src="sunny.png" class="weathericon">
             <div class="temperature"></div>
             <div class="city"></div>
        </div>
        <div id="weatherfoot">
            <div id="colhumidity">
                <img src="humidity.png" class="footicon">
                <div>
                <h1 class="humidity"> </h1>
                <p>Humidity</p>
            </div>
            </div>
            <div id="colwind">
                <img src="wind.png" class="footicon">
                <div>
                <h1 class="windspeed"></h1>
                <p>Wind speed</p>
            </div>
            </div>
        </div>
        </div>
    </div>
   
    <script src="weather.js"></script>
</body>
</html>
